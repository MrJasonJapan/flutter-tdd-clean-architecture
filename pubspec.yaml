name: flutter_tdd_clean_architecture
description: TDD Clean Architecture for Flutter

version: 1.0.0+1

environment:
  sdk: '>=2.1.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Service locator
  get_it: ^4.0.2
  # Bloc for state management
  flutter_bloc: ^4.0.0
  # Value equality
  equatable: ^0.4.0
  # Functional programming thingies
  dartz: ^0.9.0
  # Remote API
  connectivity: ^0.4.8+2
  http: ^0.12.1
  # Local cache
  shared_preferences: ^0.5.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.1

flutter:
  uses-material-design: true
